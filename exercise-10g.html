<!DOCTYPE html>
<html>
  <head>
    <title>Exercise-10e</title>

    <style>
      button {
        padding: 9px 23px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        background-color: rgb(212, 209, 209);
        margin-right: 6px;
      }

      .clicked {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <button class="js-gaming" onclick="switchColor('js-gaming');">Gaming</button>
    <button class="js-music" onclick="switchColor('js-music');">Music</button>
    <button class="js-tech" onclick="switchColor('js-tech');">Tech</button>

    <script>
      
      let lastClickedButton = null;  // Variable to keep track of the last clicked button
      /*
      its because the let is outside the function. the button calls the function first and let doesnt run before the function. when i put let inside the function, lastClickedButton was always false
      */
      function switchColor(buttonObject) {
        
        let buttonElement = document.querySelector('.' + buttonObject);
        let computedStyle = window.getComputedStyle(buttonElement);
        let backgroundColor = computedStyle['background-color'];

        // If there was a previously clicked button, remove the 'clicked' class
        //if both conditions are false or one of them, the code won't run. If they are both true lastClickedButton is true when it has been assigned to and object and also true when its not equal to the next object that was clicked, then it will removed the clicked element ensuring that there is always one button that has the clicked class. If u put let inside, then lastClickedButton will always be false and thus the if statement will never ever run
        if (lastClickedButton && lastClickedButton !== buttonElement) {
          lastClickedButton.classList.remove('clicked');
        }

        // Only add 'clicked' class if the background color is the default one
        if (backgroundColor === 'rgb(212, 209, 209)') {
          buttonElement.classList.add('clicked');
          lastClickedButton = buttonElement;  // Update the last clicked button
        } else {
          buttonElement.classList.remove('clicked');
        }
      }
    </script>
  </body>
</html>
